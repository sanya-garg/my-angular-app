<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="first-name">First Name: </label>
        <input type="text" formControlName="firstName" id="first-name" class="form-control" />
        <div
            *ngIf="profileForm.controls.firstName.invalid && (profileForm.controls.firstName.touched || profileForm.controls.firstName.dirty)">
            <div *ngIf="profileForm.controls.firstName.hasError('required')">
                FirstName is required
            </div>
            <div *ngIf="profileForm.controls.firstName.hasError('minlength')">
                FirstName is must be at least 4 characters long.
            </div>
        </div>
    </div>
    <label for="last-name">Last Name: </label>
    <input type="text" formControlName="lastName" id="last-name" />
    <div formGroupName="address">
        <label for="city">City: </label>
        <input id="city" type="text" formControlName="city">
        <label for="state">State: </label>
        <input id="state" type="text" formControlName="state">
        <label for="zip">Zip Code: </label>
        <input id="zip" type="text" formControlName="zip">
    </div>
    <label for="number">Number: </label>
    <input type="text" formControlName="number" id="number" />
    <div
        *ngIf="profileForm.controls.number.invalid && (profileForm.controls.number.touched || profileForm.controls.number.dirty)">
        <div *ngIf="profileForm.controls.number.hasError('gte')">
            The number should be greater than 10
        </div>
    </div>
    <button type="submit" (click)="updateValues()" [disabled]="!profileForm.valid">Click me!</button>
</form>
<div>{{profileForm.value | json }}</div>
